<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Drag</title>
    <style type='text/css'>
        * {
            margin: 0;
            padding: 0
        }
        body,html{
          width: 100%;
          overflow: auto;
          height: 500%
        }
        #box {
            margin:  10px;
            width: 100px;
            height: 100px;
            background-color: purple
        }

        #par {
            width: 70%;
            height: 3%;
            margin: 100px 0 0 100px;
            border: 1px solid blue
        }

        #par2 {
            width: 70%;
            height: 70%;
            margin: 10px 0 0 10px;
            border: 1px solid blue
        }
    </style>
</head>

<body>
    <div id='par'>
        <div id="par2">
            <div id="box"></div>
        </div>
    </div>
</body>
<script src="./js/Drag.js"></script>
<script type="text/javascript">

    var d = new Drag({
        ele: document.querySelector('#box'),
        scopeLimit: 'screen',
        horizontal: true,
        vertical: true,
        dragStart: function(e) {
          console.log('start')
        },
        draging: function(e) {
          console.log('draging')
        },
        dragEnd: function(e) {
          console.log('end')
        }
    })
    console.log(d)
    setTimeout(function(){
      d.scopeLimit=document.querySelector('#par')
    },5000)
</script>

</html>
