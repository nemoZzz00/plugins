<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Drag</title>
    <style type='text/css'>
        * {
            margin: 0;
            padding: 0
        }
        body,html{
          height: 500%
        }
        #box {
            margin:  10px;
            width: 100px;
            height: 100px;
            background-color: purple
        }

        #par {

            width: 600px;
            height: 400px;
            margin: 100px 0 0 100px;
            border: 1px solid blue
        }

        #par2 {
            width: 500px;
            height: 300px;
            margin: 10px 0 0 10px;
            border: 1px solid blue
        }
    </style>
</head>

<body>
    <div id='par'>
        <div id="par2">
            <div id="box"></div>
        </div>
    </div>
</body>
<script src="./js/Drag.js"></script>
<script type="text/javascript">

    var d = new Drag({
        ele: document.querySelector('#box'),//拖拽目标元素
        scopeLimit: document.querySelector('#par2'), //拖动范围：默认：false无限制
                                                    //可选：'screen'(整个屏幕) [Element]任何一个父级元素
                                  //[Object]参数以拖拽元素的定位元素为准,即:ele.offsetParent,
                                  //{minX:横向最小值,minY:竖向最小值,maxX:横向最大值,maxY:最大下边距}
        horizontal: true, //默认 true 是否允许横向拖拽
        vertical: true, //默认 true  是否允许纵向拖拽
        dragStart: function(e) {//拖拽开始事件this=>实例
          console.log('start')
        },
        draging: function(e) {//拖拽中持续触发的事件this=>实例
          console.log('draging')
        },
        dragEnd: function(e) {//拖拽结束事件this=>实例
          console.log('end')
        }
    })
    console.log(d)
    /*实例：d
    *d.currentX移动中的当前X坐标位置(只读)
    *d.currentY移动中的当前Y坐标位置(只读)
    *d.width当前元素宽度(只读)
    *d.height当前元素高度(只读)
    *D.scopeLimit限制参数（可写）
    *d.minX当前X轴被限制的最小值(由限制参数计算得出，只读参数)
    *d.maxX当前X轴被限制的最大值(由限制参数计算得出，只读参数)
    *d.minY当前Y轴被限制的最小值(由限制参数计算得出，只读参数)
    *d.minY当前Y轴被限制的最小值(由限制参数计算得出，只读参数)
    */
    setTimeout(function(){
      d.scopeLimit=document.querySelector('#par')
    },5000)
</script>

</html>
