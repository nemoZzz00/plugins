  <title>Document</title>
  <style>
    div{
      width: 100px;

      background-color: purple;

<script src="./Animate.js"></script>
<script>

var an=new Animate(document.getElementById('div'));

an.go({
  target:{
    left:'100px',
    top:100
  },
  effect:3
}).then(function(data){
  console.log(1,data)
  return an.go({
    target:{

      top:100

  })
}).then(function(data){
  console.log(2,data)
  return '2222222222'
}).then(function(data){
  console.log(3,data)
  return an.go({
    target:{
      left:200,
      top:50
    },
    effect:9
  })
})._catch(function (err) {
  console.log(err)
})

</script>
