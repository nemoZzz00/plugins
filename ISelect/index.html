<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/iselect.css"/>
</head>
<body>


<div class="select-wrap-box">
    <button style="width: 100px;height: 30px;background-color: deepskyblue" id="btn">解除</button>
    <button style="width: 100px;height: 30px;background-color: deepskyblue" id="stop">禁用</button>
    <button style="width: 100px;height: 30px;background-color: deepskyblue" id="three">设置值为3</button>
    <select class="select" disabled name="" id="category" style="width: 200px;height: 37px;">
        <option value="1">一</option>
        <option value="2">二</option>
        <option value="3" selected>三</option>
        <option value="4">四</option>
        <option value="5">五</option>
    </select>
</div>

</body>
<script src="js/jquery.js"></script>
<script src="js/iselect.js" language="JavaScript" charset="utf-8"></script>
<!--<script src="js/native's iselect.js" language="JavaScript" charset="utf-8"></script>-->
<script language="JavaScript">
// native's iselect 原生js版本
// iselect 依赖JQ版本

/*demo /s*/
    var S = new ISelect({
        ele: '#category'//下拉框ID,
    });
/*demo /e*/
  
/*params /s*/
    //hideCb:隐藏时的回调
    //showCb:显示时的回调
    //chooseCb:选择某一项的回调
    //ready:初始化完毕的回调
    //所有回调中的this指向实例
/*params /e*/



    $('#btn').click(function () {
        S.$prop.disabled = false;//取消禁用
    });
    $('#stop').click(function () {
        S.$prop.disabled = true;//禁用
    });
    $('#three').click(function () {
        S.$prop.value = 3;//选中值为3的这一项
    });
//通过实例上的$prop的属性：disabled、value、html来控制是否禁用、选中项和显示的文本,
//如果通过其他途径更改值（JQ赋值）需要调用实例上的refresh()方法来通知ISelect来更新试图
     
//例如使用jq方法改变值
//$('#category').val(5);
//需要调用刷新方法：
//S.refresh()
    
//赋值$prop.html仅仅是更改了显示的文本，并没有改变当前值
</script>
</html>
